<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive tour and travel agency website design tutorial</title>
    <!-- font awesome link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!-- header section starts -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#galery">galery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>

        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...." form>
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    <!-- header section ends -->


    <!-- login form container starts -->
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>input</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password <a href="#">click here</a></p>
            <p>don't have and account <a href="#">register now</a></p>
        </form>
    </div>




    <!-- login form container ends -->

    <!-- home section starts -->

    <section class="home" id="home">
        <div class="home__content">
            <h3 class="home__title">adventure is wortwhile</h3>
            <p class="home__text">discover new places with us, adventure awaits</p>
            <a href="#" class="btn">discover more</a>
        </div>
        <div class="home__controls">
            <span class="home__vid-btn home__vid-btn_active" data-src="images/vid-1.mp4"></span>
            <span class="home__vid-btn" data-src="images/vid-2.mp4"></span>
            <span class="home__vid-btn" data-src="images/vid-3.mp4"></span>
            <span class="home__vid-btn" data-src="images/vid-4.mp4"></span>
            <span class="home__vid-btn" data-src="images/vid-5.mp4"></span>

        </div>
        <div class="home__video-container">
            <video class="home__video_play" src="images/vid-1.mp4" loop autoplay muted></video>
        </div>
    </section>



    <!-- home section ends -->

    <!-- book section starts -->
    <section class="book">
        <h1 class="book__heading heading">
            <span class="heading__item">b</span>
            <span class="heading__item">o</span>
            <span class="heading__item">o</span>
            <span class="heading__item">k</span>
            <span class="heading__item_space heading__item"></span>
            <span class="heading__item">n</span>
            <span class="heading__item">o</span>
            <span class="heading__item">w</span>
        </h1>
        <div class= "book__row row">
            <div class="row__image-container">
                <img class="row__image" src="images/book-img.svg" alt="" srcset="">
            </div>
            <form action="" class="command-form">
                <div class="input-box">
                    <h3 class="input-box__title">where to</h3>
                    <input type="text" class="input input-box__text" placeholder="place name">
                </div>
                <div class="input-box">
                    <h3 class="input-box__title">how many</h3>
                    <input type="number"  class="input input-box__number"placeholder="number of guests">
                </div>
                <div class="input-box">
                    <h3 class="input-box__title">arrivals</h3>
                    <input type="date" class="input input-box__date" >
                </div>
                <div class="input-box">
                    <h3 class="input-box__title">leaving</h3>
                    <input type="date"  class="input input-box__date">
                </div>
                <input type="submit" class="btn" value="book now">
            </form>
        </div>
    </section>
    <!-- book section ends -->


    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>

</html>
